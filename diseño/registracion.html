   <div class="row">
      <br>
         <form class="col s12">
           
  <div class="boxform">
    <div>
                            <div class="spacer"></div>
                            <form action="./usuario/ingresar" class="row" method="post" onsubmit="return false;" id="form_cadastro" novalidate="novalidate">
                                <input type="hidden" name="back" value="">
                                <div class="col s12">
                                    <p>Registrese:</p>
                                </div>
                                <div class="col s12">
                                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="required" >
                                </div>
                                <div class="col s12">
                                     <input id="email" type="email" class="validate" name="Email" placeholder="Email">
          
                                </div>
                                <div class="col s12">
                                      <input id="email" type="email" class="validate" name="Email" placeholder="Confirmar Email">
                                </div>
                                <div class="col s12">
                                    <input type="password" name="Contraseña" id="Contraseña" placeholder="Contraseña" class="required">
                                </div>
                                <div class="col s12">
                                    <input type="password" name="confirmacion" id="Confirmacion de contraseña" placeholder="Confirme su contraseña" class="required" equalto="#Contraseña">
                                </div>
                                <div class="col s6">
                                    <input type="text" name="telefono" id="telefono" placeholder="Telefono" class="phone">
                                </div>
                                <div class="col s6">
                                    <input type="text" name="celular" id="celular" placeholder="Celular" class="phone required">
                                </div>
                                <div class="col s9">
                                    <input type="text" name="direccion" id="direccion" placeholder="Direccion" class="required">
                                </div>
                                <div class="col s3">
                                    <input type="text" name="numero" id="numero" placeholder="Número" class="required" alt="999999">
                                </div>
                                <div class="col s6">
                                   <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
                                </div>
                                <div class="col s6">
                                    <input type="text" name="barrio" id="barrio" placeholder="Barrio" class="required">
                                </div>
                                <div class="col s12">
                                    <input type="text" name="referencia" id="referencia" placeholder="Punto de referencia" class="required">
                                </div>
                                <div class="col s4">
                                    <button class="btn col s12">Registrar</button>
                                </div>
                                <input type="hidden" value="" name="ciudad">
                                <input type="hidden" value="" name="estado">
                            </form>
                            <div id="erro_formulario" style="display: none;"></div>
                        </div></div>
        </form>
